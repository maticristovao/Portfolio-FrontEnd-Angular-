<section class="experience py-5" id="experience">
    <div class="row w-100 justify-content-end mt-5 mb-xl-0">
        <div class="col-12 col-md-6 mb-4 mb-md-0 d-flex justify-content-center">
            <h1 class="heading ">Experiencia</h1>
        </div>
        <div class="col-12 col-md-3 pe-md-5 position-relative d-flex justify-content-center align-items-center">
            <app-edition class="position-absolute" [horizontal]="windowWidth<1020" [showAdding]="true"
                (adding)="toggleModal()" (edition)="editMode = !editMode"></app-edition>
        </div>
    </div>
    <div class="timeline m-auto" elementObserver [threshold]="windowWidth>1150? 0.4:0.25" [wait]="0"
        (visible)="visible = true">
        <div class="item mb-3" *ngFor="let experience of personalExperience" [class.visible]="visible">
            <div class="content p-3 mb-1">
                <h3 class="text-light">
                    {{experience.company}}
                </h3>
                <h5 class="position">
                    {{experience.position}}
                </h5>
                <h6 class="date mb-2">
                    {{experience.startDate | date:'MMM Y'}} - {{!experience.current? (experience.endDate | date:'MMM YY'):'Presente'}}
                </h6>
                <p class="pt-2 description">
                    {{experience.description}}
                </p>
            </div>
            <h5 class="type p-2 mt-2 mt-sm-4 text-center">
                {{experience.employType.name}}
            </h5>
            <app-edit-item [editMode]="editMode" (deleteItem)="deleteItem(experience)"
                (updateItem)="passData(experience)"></app-edit-item>
        </div>
    </div>
</section>
<app-add-experience (onAddItem)="addItem($event)" (onUpdateItem)="save($event)"
    [types]="employTypes"></app-add-experience>
