<section class="education inverse" id="education">
    <div class="cards mx-3">
        <div class="education-card my-3" *ngFor="let card of personalInfo.education; let i = index;" [class.active]="windowWidth<=576? true: i===0">
            <div class="label">{{i+1}}</div>
            <div class="icon">
              <fa-icon [icon]="determineIcon(card.area)"></fa-icon>
            </div>
            <div class="info row justify-content-end">
                <div class="col-12 col-sm-6 col-lg-7 px-0">
                    <h1>{{card.title}}</h1>
                    <h3 class="mt-lg-3 my-xl-5">{{card.institution}}</h3>
                    <h5 class="mt-lg-3 mt-xl-5">{{card.period}}</h5>
                    <img [src]="card.logo" alt="{{card.institution}} logo" class="mt-1 mt-lg-3 mt-xl-5">
                </div>
            </div>
        </div>
    </div>
</section>
