<ng-template #content let-modal class="fade p-4" id="editForm" tabindex="-1" role="dialog" aria-labelledby="editFormTitle" aria-hidden="true">
        <div class="modal-body container-fluid">
            <div class="row">
                <div class="col-9">
                    <p class="body-head ms-0 ms-sm-3">{{add?'Agregar estudio':'Editar estudio'}}</p>
                </div>
                <div class="col-3">
                    <button aria-hidden="true" type="button" class="close me-2 ms-auto d-flex justify-content-center align-items-center" data-dismiss="modal" aria-label="Close" tabindex="0" (click)="close()">
                        <fa-icon [icon]="faExit"></fa-icon>
                    </button>
                </div>
            </div>
            <form class="container px-0" [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="row mt-4 px-0 px-md-3">
                    <label for="title"><h4 [ngStyle]="{'color':(Title?.errors && Title?.touched)?'red':'var(--primary-color)'}">Título</h4></label>
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Ex. Medicina" id="title" name="title" formControlName="title">
                        <button *ngIf="Title?.value" class="close clear me-3" matSuffix aria-label="Clear" (click)="Title?.setValue('')">
                            <fa-icon [icon]="faExit"></fa-icon>
                        </button>
                        <mat-error *ngIf="Title?.hasError('minlength') && Title?.touched">El título debe tener al menos 6 caracteres</mat-error>
                    </mat-form-field>
                </div>
                <div class="row mt-4 px-0 px-md-3">
                    <h4 [ngStyle]="{'color':(InstitutionId?.errors && InstitutionId?.touched)?'red':'var(--primary-color)'}">Institución</h4>
                    <mat-form-field appearance="fill">
                        <mat-select formControlName="institutionId" id="institutionId" placeholder="Seleccione una institución...">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let item of institutions" [value]="item.id">
                              {{item.name}}
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="row mt-4 px-0 px-md-3">
                    <h4 [ngStyle]="{'color':(AreaId?.errors && AreaId?.touched)?'red':'var(--primary-color)'}">Área</h4>
                    <mat-form-field appearance="fill">
                        <mat-select formControlName="areaId" id="areaId" placeholder="Seleccione un campo de estudio...">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let item of areas" [value]="item.id">
                              {{item.name}}
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="row justify-content-between mt-4 px-0 px-md-3 gap-1">
                    <div class="col-12 col-md-5">
                        <div class="row">
                            <label for="startDate"><h4 [ngStyle]="{'color':(StartDate?.errors && StartDate?.touched)?'red':'var(--primary-color)'}">Inicio</h4></label>
                            <mat-form-field appearance="fill">
                                <input matInput [matDatepicker]="startPicker" class="date" id="startDate" formControlName="startDate" [max]="today" placeholder="Fecha"/>
                                <mat-hint>MM/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                                <mat-datepicker #startPicker
                                startView="multi-year"
                                (monthSelected)="setMonthAndYear($event, StartDate!, startPicker)"
                                panelClass="datepicker"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="row">
                            <label for="endDate"><h4 [ngStyle]="{'color':(EndDate?.errors && EndDate?.touched)?'red':'var(--primary-color)'}">Fin (o esperado)</h4></label>
                            <mat-form-field appearance="fill">
                                <input matInput [matDatepicker]="endPicker" class="date" id="endDate" formControlName="endDate" placeholder="Fecha"/>
                                <mat-hint>MM/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                                <mat-datepicker #endPicker
                                startView="multi-year"
                                (monthSelected)="setMonthAndYear($event, EndDate!, endPicker)"
                                panelClass="datepicker"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4 pt-5">
                    <input class="btn btn-lg btn-block col-7 cl-sm-5 submit" type="submit" value="Guardar" [class.btn-outline-secondary]="!form.valid" NgbAutofocus/>
                </div>
            </form>
        </div>
</ng-template>
