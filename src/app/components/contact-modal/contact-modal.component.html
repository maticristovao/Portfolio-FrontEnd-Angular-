<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered d-flex justify-content-center" role="document">
      <div class="modal-content">
        <div class="modal-header pb-4">
            <h5 class="modal-title" id="exampleModalLongTitle">{{name}}</h5>
            <span aria-hidden="true" type="button" class="close me-2 d-flex justify-content-center align-items-center" data-dismiss="modal" aria-label="Close" tabindex="0">
                <i class="fas fa-xmark" ></i>
            </span>
        </div>
        <div class="modal-body container-fluid">
            <div class="row">
                <p class="body-head ms-3">Contact Info</p>
            </div>
            <div class="row d-flex mt-4">
                <div class="col-2 d-flex justify-content-center">
                    <p><i class="fas fa-envelope mt-2"></i></p>
                </div>
                <div class="col-10">
                    <p class="label">Email</p>
                    <p><a href="mailto:{{mail}}">{{mail}}</a></p>
                </div>
            </div>

            <div class="row d-flex mt-5 mb-4">
                <div class="col-2 d-flex justify-content-center" [ngSwitch]="phoneType">
                    <p *ngSwitchCase="'Mobile'"><i class="fas fa-mobile mt-2"></i></p>
                    <p *ngSwitchDefault><i class="fas fa-phone mt-2"></i></p>
                </div>
                <div class="col-10">
                    <p class="label">Phone</p>
                    <p>{{phoneNum}} ({{phoneType}})</p>
                </div>
            </div>
            
            <!-- <div [ngSwitch]="phoneType">
                <p *ngSwitchCase="'Mobile'"><i class="fas fa-mobile"></i> Phone</p>
                <p>{{phoneNum}} ({{phoneType}})</p>
                <p *ngSwitchDefault><i class="fas fa-phone"></i> {{phoneNum}} ({{phoneType}})</p>
            </div> -->
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
</div>
