<header>
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="8000">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active indicator"></li>
            <li data-target="#carousel" data-slide-to="1" class="indicator"></li>
            <li data-target="#carousel" data-slide-to="2" class="indicator"></li>
        </ol>
        <div class="carousel-inner">
            <div class="container-fluid name-logo">
               <div class="logo"><span>Matias</span>Cristovao</div>
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100 carousel-img" src="https://elceo.com/wp-content/uploads/2021/10/mexico-economia-av.jpg" alt="First slide">
                <div class="d-none d-md-block carousel-caption py-0 my-0 container-fluid">
                    <div class="row">
                        <div class="col align-self-start text-left">
                            <h5 class="photo-title">My studies</h5>
                            <button class="btn btn-outline-danger photo-btn">Go and see</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 carousel-img" src="https://www.fundacionaquae.org/wp-content/uploads/2020/04/Nuevas-formas-de-trabajo3-1-002.jpg" alt="Second slide">
                <div class="d-none d-md-block carousel-caption py-0 my-0 container-fluid">
                    <div class="row">
                        <div class="col align-self-center">
                            <h5 class="photo-title">My experience</h5>
                            <button class="btn btn-outline-primary photo-btn">Go and see</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 carousel-img" src="https://a.storyblok.com/f/112937/568x400/19b8611e4b/10-most-fun-languages-to-learn_square-568x400.jpg/m/620x0/filters:quality(70)/" alt="Third slide">
                    <div class="d-none d-md-block carousel-caption py-0 my-0 container-fluid">
                    <div class="row">
                        <div class="col align-self-end text-right">
                            <h5 class="photo-title">My languages</h5>
                            <button class="btn btn-outline-success photo-btn">Go and see</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev carousel-ctrl" href="#carousel" role="button" data-slide="prev">
            <span class="fa-solid fa-arrow-left carousel-ctrl-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next carousel-ctrl" href="#carousel" role="button" data-slide="next">
            <span class="fa-solid fa-arrow-right carousel-ctrl-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
