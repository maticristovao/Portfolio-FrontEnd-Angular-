<header id="header">
    <div class="container-fluid name-logo">
        <div class="logo" elementObserver (visible)="visible = true" [wait]="750" [class.fade-in]="visible && !personalData.showLoader">
            <div>
                <span>
                    {{windowWidth > 1025?removeAccents(name):removeAccents(name)[0]}}</span>{{windowWidth > 737? removeAccents(surname):removeAccents(surname)[0]}}
            </div>
        </div>
    </div>
    <ngb-carousel id="carousel" #asCarousel (slid)="resetTimer($event)">
        <ng-template class="carousel-item" ngbSlide *ngFor="let image of images">
            <div class="picsum-img-wrapper">
                <img [src]="image" alt="Random first slide" class="d-block carousel-img" />
            </div>
        </ng-template>
    </ngb-carousel>
