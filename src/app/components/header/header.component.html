<header id="header">
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="8000">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active indicator"></li>
            <li data-target="#carousel" data-slide-to="1" class="indicator"></li>
            <li data-target="#carousel" data-slide-to="2" class="indicator"></li>
        </ol>
        <div class="carousel-inner">
            <div class="container-fluid name-logo">
               <div class="logo"><span>{{defineName()}}</span>{{defineSurname()}}</div>
            </div>
            <div class="carousel-item active">
                <img class="d-block carousel-img" src="https://elceo.com/wp-content/uploads/2021/10/mexico-economia-av.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block carousel-img" src="https://www.fundacionaquae.org/wp-content/uploads/2020/04/Nuevas-formas-de-trabajo3-1-002.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block carousel-img" src="https://a.storyblok.com/f/112937/568x400/19b8611e4b/10-most-fun-languages-to-learn_square-568x400.jpg/m/620x0/filters:quality(70)/" alt="Third slide">
            </div>
            <div class="carousel-caption container-fluid mx-0 px-0">
                <div class="row mx-0">
                    <div class="col mx-0">
                        <h5 class="photo-title">My resume</h5>
                        <button class="btn btn-outline-primary photo-btn mt-1" href="assets/Matias_Cristovao.pdf" download="Matias_Cristovao.pdf" target="_blank">
                            <fa-icon [icon]="faDownload"></fa-icon>
                            <span>Download</span> 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
