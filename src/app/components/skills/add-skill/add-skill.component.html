        <mat-tab-group animationDuration="1000ms">
            <mat-tab label="Habilidad">
                <form class="container px-0" [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
                    <div class="row mt-4 px-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre de la habilidad</mat-label>
                            <input matInput  id="name" name="name" formControlName="name"  [errorStateMatcher]="matcher">
                        </mat-form-field>
                    </div>
                    <div class="row justify-content-center mt-4 px-3">
                            <mat-label [ngStyle]="{'color':Progress?.invalid && Progress?.touched? '#f44336':'rgba(255, 255, 255, 0.6)'}">Progreso*</mat-label>
                            
                            <mat-slider min="0" max="100" step="1" class="slider" showTickMarks discrete [displayWith]="formatLabel" [color]="Progress?.invalid && Progress?.touched?'warn':'primary'">
                                <input matSliderThumb id="progress" formControlName="progress">
                            </mat-slider>
                    </div>
                    <div class="row justify-content-center mb-4 pt-4">
                        <input class="btn btn-lg btn-block col-5 submit" type="submit" value="Guardar" [class.btn-outline-secondary]="!form.valid" NgbAutofocus/>
                    </div>
                </form>
            </mat-tab>
