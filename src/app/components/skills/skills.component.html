<section class="container-fluid my-3 inverse py-5" id="skills">
    <app-edition [showAdding]="true" (edition)="editMode = !editMode" (adding)="toggleModal()" class="m-1 m-sm-4 m-md-0 m-lg-4"></app-edition>
    <div class="row pb-lg-5 mt-2">
        <article class="col-12 col-lg-8 mb-5 mb-lg-0 skills" cdkDropList (cdkDropListDropped)="drop($event)">
            <h1 class="title ms-sm-1 ms-lg-5  mb-5 text-sm-center text-lg-start">Habilidades</h1>
            <div class="container-fluid mt-4 ps-1 ps-lg-5 me-1 pe-5 pe-sm-4 pe-lg-2 mb-4" *ngFor="let skill of skills">
                <app-skill-item [skill]="skill"></app-skill-item>
                <app-edit-item [editMode]="editMode" (updateItem)="passData(skill)" (deleteItem)="deleteItem(skill)"></app-edit-item>
            </div>
        </article>
        <article class="col-12 col-lg-4 pt-3 pt-lg-0 languages">
            <h1 class="title ms-1 ms-lg-5 mt-5 mt-lg-0 text-center">Idiomas</h1>
            <div class="row px-1 px-lg-5">
            <div class="col-12 col-sm-6 col-lg-12 my-5 text-start text-sm-center text-lg-start" *ngFor="let language of languages">
                <app-languages [language]="language"></app-languages>
                <app-edit-item [editMode]="editMode" (updateItem)="passData(language)" (deleteItem)="deleteItem(language)" class="ps-5"></app-edit-item>
            </div>
        </div>
        </article>
    </div>
</section>
<app-add-skill (onAddItem)="addItem($event)" (onUpdateItem)="save($event)"></app-add-skill>
