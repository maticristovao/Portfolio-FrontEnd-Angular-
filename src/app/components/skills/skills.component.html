<section class="container-fluid inverse my-3 py-5" id="skills">
    <app-edition [showAdding]="true" (edition)="editMode = !editMode" (adding)="toggleModal()"
        class="m-2 m-xl-3"></app-edition>
    <div class="row w-100 mt-2 mx-0">
        <article class="col-12 col-lg-8 mb-5 mb-lg-0 skills px-1">
            <h1 class="heading mb-5">Habilidades</h1>
            <div class="my-3 ps-0 ps-lg-5 pe-md-4 pe-lg-2" *ngFor="let skill of skills">
                <app-skill-item [skill]="skill"></app-skill-item>
                <app-edit-item [editMode]="editMode" (updateItem)="passData(skill)"
                    (deleteItem)="deleteItem(skill)"></app-edit-item>
            </div>
        </article>
        <article class="col-12 col-lg-4 pt-3 pt-lg-0 languages">
            <h1 class="heading ms-1 ms-lg-5 mt-5 mt-lg-0">Idiomas</h1>
            <div class="row px-1 px-lg-5">
                <div class="col-12 col-sm-6 col-lg-12 my-5 text-start text-sm-center text-lg-start"
                    *ngFor="let language of languages">
                    <app-language-item [language]="language"></app-language-item>
                    <app-edit-item [editMode]="editMode" (updateItem)="passData(language)"
                        (deleteItem)="deleteItem(language)" class="ps-5"></app-edit-item>
                </div>
            </div>
        </article>
    </div>
</section>
<app-add-skill (onAddItem)="addItem($event)" (onUpdateItem)="save($event)" [levels]="levels"></app-add-skill>
