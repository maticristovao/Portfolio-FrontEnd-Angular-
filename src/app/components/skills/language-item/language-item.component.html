<div class="row mb-2">
    <div class="col-12">
        <fa-icon [icon]="faLanguage" class="me-3"></fa-icon>
        <h1 class="language-name">
            {{language.name}}
        </h1>
    </div>
</div>
<div class="levels text-start ps-0 ms-0 ps-sm-4 ms-sm-1 ps-lg-0 ms-lg-0">
    <div class="row justify-content-center oral mt-4 ms-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-12">
            <fa-icon [icon]="faOral"></fa-icon>
            <span class="level">{{language.oral}}</span>
        </div>
    </div>
    <div class="row justify-content-center written mt-2 ms-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-12">
            <fa-icon [icon]="faWritten"></fa-icon>
            <span class="level">{{language.written}}</span>
        </div>
    </div>
</div>
