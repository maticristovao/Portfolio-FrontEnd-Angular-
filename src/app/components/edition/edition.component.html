<div class="edit" [class.horizontal]="horizontal">
    <button class="icon-wrapper" tabindex=0 (click)="editMode()" onclick="blur()" [class.editing]="editing">
      <fa-icon [icon]="faPencil" class="edit-toggle"></fa-icon>
      <fa-icon [icon]="faCheck" class="check"></fa-icon>
    </button>
    <button class="icon-wrapper discard" tabindex=0 (click)="discard()" [class.editing]="editing">
      <fa-icon [icon]="faClose"></fa-icon>
    </button>
  </div>
