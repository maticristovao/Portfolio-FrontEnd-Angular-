<section class="projects container-fluid p-5" id="projects">
    <div class="row justify-content-end mt-5">
        <div class="col-8">
            <h1 class="text-center">Proyectos</h1>
        </div>
        <div class="col-2">
            <app-edition [showAdding]="true"></app-edition>
        </div>
    </div>
    <div class="row justify-content-center gap-lg-5">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4 my-4" *ngFor="let project of projects; let evenItem = even">
            <app-project-item [project]="project" [even]="evenItem"></app-project-item>
        </div>
    </div>
</section>
